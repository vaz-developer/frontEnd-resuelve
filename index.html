<!DOCTYPE html>
<html lang="en" ng-app='tableApp'>
<head>
    <meta charset="UTF-8">
    <title>Tabla de conceptos</title>
    <link rel="stylesheet" href="style.css">
        <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body ng-controller="tableController">
	<h2>CONCEPTOS</h2>
	<button class="bt" ng-click="newConcept()">+ Agregar concepto</button>
	<br>
	<br>
	<br>
	<!--TABLE HEAD-->
	<table>
		<thead>
    		<tr>
				<th>Descripci√≥n</th>
				<th>Cantidad</th>
				<th>Unidades</th>
				<th>Precio unitario</th>
				<th>Total</th>
				<th>Acciones</th>
    		</tr>
  		</thead>
		<tbody>
			<tr class="onlyHover" ng-repeat="typeConcept in items.concepts">
				<td><input type="text"></td>	        
	            <td><input type="number" ng:model="typeConcept.amount" required ></td>
	            <td><input type="number" ng:model="typeConcept.units" required></td>
	            <td><input type="number" ng:model="typeConcept.price" required></td>
	            <td ng-bind="typeConcept.amount * typeConcept.price | currency "></td>
				<td><button class="bt" ng-click="erase($index)">ELIMINAR</button></td>
				<td><button class="bt" ng-click="$log.log(items)">P</button></td>
			</tr>
		</tbody>
		<tfoot>
			<!--SUBTOTAL-->
			<tr class="onlyHover">
				<td></td>
				<td></td>
				<td></td>
				<td>Subtotal:</td>
            	<td ng-bind="subtotal() | currency"></td>
            	<td></td>
            	<td></td>
			</tr>
			<!--TAX-->
			<tr class="onlyHover">
				<td></td>
				<td></td>
				<td></td>
				<td>IVA (16%):</td>
            	<td ng-bind="subtotal() * 0.16 | currency"></td>
            	<td></td>
            	<td></td>
			</tr>
			<!--TOTAL-->
			<tr class="onlyHover">
				<td></td>
				<td></td>
				<td class="borderBottom"></td>
				<td>Total:</td>
            	<td ng-bind="subtotal() + (subtotal()*0.16) | currency"></td>
            	<td></td>
            	<td></td>
			</tr>
		</tfoot>
	</table>
	<!--SCRIPTS-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"></script>
    <script src="controller.js"></script>
</body>
</html>
