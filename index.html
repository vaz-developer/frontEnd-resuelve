<!DOCTYPE html>
<html lang="en" ng-app='MyFirtsApp'>
<head>
    <meta charset="UTF-8">
    <title>Hola controller</title>
</head>
<body ng-controller="FirtsController"><!--tiene acceso a todos los atributos del controlador-->
	<h2>CONCEPTOS</h2>
	<button ng-click="agregarConcepto()">+ Agregar concepto</button>
	<br>
	<br>
	<br>
	<!--TABLE HEAD-->
	<table>
		<thead>
    		<tr>
				<th>Descripci√≥n</th>
				<th>Cantidad</th>
				<th>Unidades</th>
				<th>Precio unitario</th>
				<th>Total</th>
				<th>Acciones</th>
    		</tr>
  		</thead>
		<tbody>
			<tr ng-repeat="typeConcepto in items.conceptos">
				<td><input type="text"></td>	        
	            <td><input type="number" ng:model="typeConcepto.cantidad" required ></td>
	            <td><input type="number" ng:model="typeConcepto.unidades" required></td>
	            <td><input type="number" ng:model="typeConcepto.precio" required></td>
	            <td>{{typeConcepto.cantidad * typeConcepto.precio | currency }}</td>
				<td><button ng-click="erase($index)">ELIMINAR</button></td>
			</tr>

			<br>
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td>Subtotal:</td>
            	<td>{{subtotal() | currency}}</td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td>IVA (16%):</td>
            	<td>{{subtotal() * 0.16 | currency}}</td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td>Total:</td>
            	<td>{{ subtotal() + (subtotal()*0.16) | currency}}</td>
			</tr>
		</tbody>
	</table>




	<!-- <ul>
		<li ng-repeat="typeConcepto in conceptos">
			{{ typeConcepto.typeConcepto }}<button ng-click="erase()">ELIMINAR</button>
		</li>
	</ul> -->
	<!--SCRIPTS-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"></script>
    <script src="controller.js"></script>
</body>
</html>
